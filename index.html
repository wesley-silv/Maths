<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Maths wiht JavaScript</title>
  </head>
  <body>
    <div class="math-content">
      <section id="triangle-area">
        <h4 class="title">Área do triângulo</h4>
        <i class="bi bi-triangle-fill"></i>
        <p class="description">
          Insira os valores para calcular a área do triângulo
        </p>
        <p class="formule">
          área = (b x a) / 2
        </p>
        <label for="base-triangle">Base</label>
        <input
          type="number"
          name="base-triangle"
          id="base-triangle"
          placeholder="Digite o valor da base"
        />
        <label for="height-triangle">Altura</label>
        <input
          type="number"
          name="height-triangle"
          id="height-triangle"
          placeholder="Digite o valor da altura"
        />
        <p id="show"></p>
        <button id="result-triangle">Resultado</button>
      </section>
    </div>
  </body>
  <script src="main.js"></script>
</html>
